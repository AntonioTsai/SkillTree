<!DOCTYPE html>
<meta charset="utf-8">
<script src="js/d3.min.js"></script>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.node circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
	// Level 1
  {source: "Start", target: "Attack", type: "licensing"},
  // Level 2
  {source: "Start", target: "Defence", type: "suit"},
  {source: "Start", target: "鑑識", type: "suit"},
  {source: "Start", target: "逆向", type: "suit"},
  {source: "Start", target: "社交工程", type: "suit"},
  // Level 3
  // 		Attack
  {source: "Attack", target: "網頁", type: "suit"},
  {source: "Attack", target: "網路架構", type: "resolved"},
  {source: "Attack", target: "網路程式", type: "resolved"},
  {source: "Attack", target: "OS", type: "resolved"},
  {source: "Attack", target: "Mobile", type: "resolved"},
  {source: "Attack", target: "加密", type: "resolved"},
  //		Defence
  {source: "Defence", target: "堡壘化", type: "suit"},
  {source: "Defence", target: "網路架構(防禦)", type: "suit"},
  {source: "Defence", target: "Log分析", type: "suit"},
  {source: "Defence", target: "防禦性程式開發", type: "suit"},
  {source: "Defence", target: "企業資安", type: "suit"},
  //		鑑識
  {source: "鑑識", target: "法律", type: "suit"},
  {source: "鑑識", target: "網路(鑑識)", type: "suit"},
  {source: "鑑識", target: "OS(鑑識)", type: "resolved"},
  {source: "鑑識", target: "資料還原", type: "resolved"},
  {source: "鑑識", target: "惡意程式分析", type: "resolved"},
  {source: "鑑識", target: "Mobile(鑑識)", type: "resolved"},
  //		逆向
  {source: "逆向", target: "平台", type: "suit"},
  {source: "逆向", target: "加解殼", type: "suit"},
  {source: "逆向", target: "混淆", type: "resolved"},
  {source: "逆向", target: "Fuzzy", type: "resolved"},
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(90)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);

node.append("circle")
    .attr("r", 8);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });

function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });



  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}

</script>
