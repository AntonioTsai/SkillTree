<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Skill-Tree</title>
  <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="dist/semantic.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/skilltree.js"></script>
  <script src="js/master.js"></script>
</head>

<body class="pushable">
  <div class="pusher">
    <div class="ui top inverted menu">
      <div class="row">
        <div class="header item">
          <a href="#"><h2 class="white">TDOHacker</h2></a>
        </div>
      </div>
    </div>
    <div class="ui pushable">
      <div class="ui  right vertical sidebar menu uncover visible">
        <div class="item discription">
          <h3 class="ui header">
            介紹
          </h3>
          <p>this is the place to add discription</p>
        </div>
        <div class="item essential">
          <h3 class="ui header">
            必修
          </h3>
          <p>this is the place to add discription</p>
        </div>
        <div class="item optional">
          <h3 class="ui header">
            選修
          </h3>
          <p>this is the place to add discription</p>
        </div>
      </div>
      <div class="attached pushable">
        <div class="skill-tree"></div>
      </div>
    </div>
    <div class="ui inverted segment">
    <!--div class="ui fixed bottom pushable inverted footer segment"-->
      <h3 class="ui center aligned dividing header">目標大師</h3>
        <div class="ui medium image">
          <div class="ui dimmer">
            <div class="content">
              <div class="center">
                <h2 class="ui inverted header">Name</h2>
                <p>some discription</p>
              </div>
            </div>
          </div>
          <img class="ui image" src="http://fakeimg.pl/300x200">
        </div>
    </div>   
  </div>

  <script type="text/javascript">
    $('.inverted.segment .image')
  .dimmer({
    on: 'hover'
  })
;
  </script>
</body>

</html>
